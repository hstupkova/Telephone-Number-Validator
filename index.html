<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <h1>Look into a console</h1>

    <script>
      function telephoneCheck(str) {
        const regex = /^(1\s?)?(\(\d{3}\)|\d{3})[\s\-]?\d{3}[\s\-]?\d{4}$/;

        /*
        ^ proč je tam negace???
        (1\s?)? může tam být whitespace a nemusí, může tam být skupina "1 " a nemusí
        (\(\d{3}\)|\d{3}):
          \(\d{3}\) (3 digits)
          | nebo
          \d{3} 3 digits
        [\s\-]? může tam být whitespace nebo pomlčka, ale nemusí
        \d{3} 3 digits
        [\s\-]? může tam být whitespace nebo pomlčka, ale nemusí
        \d{4}$ 4 digits at the end of the string
        */


        if (regex.test(str)) {
          return true;
        }

        return false;
      }

      console.log(telephoneCheck("555-555-5555"));
      console.log(telephoneCheck("(555)555-5555"));
      console.log(telephoneCheck("1 555 555 5555"));
      console.log(telephoneCheck("1(555)555-5555"));
      console.log(telephoneCheck("555-5555"));
      console.log(telephoneCheck("123**&!!asdf#"));
      console.log(telephoneCheck("55555555"));
      console.log(telephoneCheck("2 (757) 622-7382"));
      console.log(telephoneCheck("(555)5(55?)-5555"));
      console.log(telephoneCheck("555-555-5555"));

    </script>
  </body>
</html>
